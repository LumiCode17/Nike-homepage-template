<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Homepage Template</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="mainpage_container">
        <!--Sidebar-->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
          
          <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">M&#9776NU</span>
        </div>
        <!--Main-->
        <div class="main_section">
            <section class="section-1">
                <div>
                    <img src="https://jobs.nike.com/media/images/logo-nike-BLK.original.png" width="80px"/>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <a href="#" style="color: black;">MENS</a>
                    <a href="#" style="padding-left: 20px; color: black;">WOMENS</a>
                </div>
                <div></div>
            </section>
            <section></section>
            <section class="section-3">
                <div>
                    <i class='bx bx-search'></i>
                </div>
                <div>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-instagram-alt'></i>
                    <i class='bx bxl-tiktok' ></i>
                    <i class='bx bxl-youtube' ></i>
                </div>
            </section>
        </div>
    </div>
    
    <script src="main.js"></script>  
</body>
</html>
