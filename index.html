<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Homepage Template</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Appleple Modal -->

</head>

<body>
    <div class="mainpage_container">
        <!--Sidebar-->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <div id="main">
            <span style="font-size:30px; cursor:pointer;" onclick="openNav()">M&#9776NU</span>
        </div>

        <!--Main-->
        <div class="main_section">
            <section class="section-1">
                <a href="index.html">
                    <img src="https://jobs.nike.com/media/images/logo-nike-BLK.original.png" width="80px" />
                </a>
                <div style="display: flex; justify-content: space-around;">
                    <a href="#" style="color: black; font-size: larger;" class="anchor">MENS</a>
                    <a href="#" style="padding-left: 20px; color: black; font-size: larger;" class="anchor">WOMENS</a>
                </div>

                <div id="scroll-image" style="position: fixed; inset: 17em 0 0 20vw;">
                    <img src="https://cdn.dribbble.com/users/812515/screenshots/16112128/media/870229b9d88d8f5d45181599ca491e55.gif"
                        class="test" />
                    <img src="https://cdn.dribbble.com/users/1147613/screenshots/8865118/media/3a3b36a66634abc5922b82aeb8215a2d.png?compress=1&resize=450x338&vertical=top"
                        class="test" />
                    <img src="https://cdn.dribbble.com/users/45014/screenshots/8298022/media/6f35314685117e42cef93687871a2bb8.png?compress=1&resize=450x338&vertical=top"
                        class="test" />
                </div>

                <div style="position: fixed; inset: 45em 0 0 12em;">
                    <h2 style="font-size: 5vw;"><span>N</span><span style="padding-left: 50px;">I</span></h2>
                    <h2 style="font-size: 5vw;"><span>K</span><span style="padding-left: 30px;">E</span></h2>
                </div>
            </section>

            <section class="section-2">
                <img src="https://images.unsplash.com/photo-1516224498413-84ecf3a1e7fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmlrZSUyMG1hbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="" />
            </section>

            <section class="section-3">
                <div style="background: #000; height: 50%; padding: 15%;">
                    <box-icon name='search' color="#fff"></box-icon>
                </div>
                <div
                    style="background: #e40d0d; padding: 50px 0 50px 0; height: 50%; display: flex; align-items: center; justify-content: space-around; flex-direction: column; flex-direction: column;">
                    <box-icon type='logo' name='facebook-circle' color="#fff"></box-icon>
                    <box-icon name='instagram-alt' type='logo' color="#fff"></box-icon>
                    <box-icon name='tiktok' type='logo' color="#fff"></box-icon>
                    <box-icon name='youtube' type='logo' color="#fff"></box-icon>
                </div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
